<!DOCTYPE html>
<html lang="id" data-theme="light"> <!-- PERBAIKAN: Menambahkan data-theme default -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Memuat file CSS Eksternal -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Judul Aplikasi -->
    <title>Berotak Senku - Asisten Belajar AI</title>

    <!-- ===================================================================== -->
    <!-- METADATA UNTUK SEO & SHARING (PENTING) -->
    <!-- ===================================================================== -->
    <meta name="description" content="Ubah topik, teks, atau dokumen apa pun menjadi sesi belajar interaktif dengan ringkasan dan kartu belajar yang dibuat oleh AI.">
    <meta name="keywords" content="belajar, flashcard, AI, asisten belajar, Senku, anki, kuis, pdf, docx">
    <meta name="author" content="Senku AI Team">

    <!-- Open Graph (untuk Facebook, LinkedIn, dll.) -->
    <meta property="og:title" content="Berotak Senku - Asisten Belajar AI">
    <meta property="og:description" content="Buat sesi belajar interaktif dari materi apa pun, didukung oleh AI.">
    <meta property="og:image" content="https://placehold.co/1200x630/4f46e5/ffffff?text=Berotak+Senku">
    <meta property="og:url" content="https://your-domain.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Berotak Senku - Asisten Belajar AI">
    <meta name="twitter:description" content="Buat sesi belajar interaktif dari materi apa pun, didukung oleh AI.">
    <meta name="twitter:image" content="https://placehold.co/1200x630/4f46e5/ffffff?text=Berotak+Senku">

    <!-- ===================================================================== -->
    <!-- PWA (PROGRESSIVE WEB APP) & FAVICON -->
    <!-- ===================================================================== -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="icon" href="https://placehold.co/32x32/4f46e5/ffffff?text=S">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/4f46e5/ffffff?text=Senku">

    <!-- ===================================================================== -->
    <!-- STYLESHEET & LIBRARY PIHAK KETIGA -->
    <!-- ===================================================================== -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.395.0/dist/lucide.min.js"></script>
    <!-- Library untuk confetti tidak perlu ada di sini karena sudah di-handle oleh JS -->
</head>
<body class="bg-primary text-primary transition-colors duration-300">

    <!-- ===================================================================== -->
    <!-- HEADER GLOBAL -->
    <!-- ===================================================================== -->
    <header class="w-full p-4 flex justify-between items-center bg-secondary shadow-md sticky top-0 z-40">
        <a href="#" onclick="window.location.hash=''; window.location.reload();" class="flex items-center gap-3">
            <img src="https://placehold.co/40x40/4f46e5/ffffff?text=S" alt="Logo Berotak Senku" class="h-10 w-10 rounded-lg">
            <span class="text-xl font-bold text-primary hidden sm:block">Berotak Senku</span>
        </a>
        <nav class="flex items-center gap-3">
            <!-- PERBAIKAN: Mengubah warna tombol agar lebih kontras dan terlihat -->
            <button id="view-deck-btn" title="Lihat Deck Kartu" class="bg-tertiary p-2 rounded-lg hover:brightness-95 transition">
                <i data-lucide="layers" class="w-6 h-6 text-accent-primary"></i>
            </button>
            <button id="settings-btn" title="Pengaturan" class="bg-tertiary p-2 rounded-lg hover:brightness-95 transition">
                <i data-lucide="settings" class="w-6 h-6 text-primary"></i>
            </button>
        </nav>
    </header>

    <!-- ===================================================================== -->
    <!-- KONTAINER UTAMA APLIKASI (SINGLE PAGE APP) -->
    <!-- ===================================================================== -->
    <main id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4"></main>

    <!-- ===================================================================== -->
    <!-- FOOTER GLOBAL -->
    <!-- ===================================================================== -->
    <footer class="w-full text-center p-6 text-secondary text-sm bg-secondary border-t border-border-color">
        <p>&copy; 2025 Berotak Senku. Dibuat untuk mempercepat proses belajar.</p>
    </footer>

    <!-- ===================================================================== -->
    <!-- ELEMEN GLOBAL LAINNYA (MODAL, NOTIFIKASI) -->
    <!-- ===================================================================== -->
    <div id="notification-container" class="fixed bottom-5 right-5 w-80 space-y-3 z-50"></div>
    
    <!-- Modal Pengaturan (awalnya disembunyikan) -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="card p-6 sm:p-8 w-11/12 max-w-md m-4"> <!-- PERBAIKAN: Menggunakan class 'card' dari style.css -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Pengaturan</h2>
                <!-- PERBAIKAN: Menambahkan class 'close-modal-btn' agar bisa ditutup oleh ui.js -->
                <button id="close-settings-btn" class="close-modal-btn p-1 rounded-full hover:bg-tertiary">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="space-y-6">
                <!-- Kolom Input API Key -->
                <div>
                    <label for="api-key-input" class="block font-medium text-secondary">Google AI API Key (Opsional)</label>
                    <input type="password" id="api-key-input" class="w-full mt-1 p-2 border border-border-color rounded-md focus:ring-2 focus:ring-accent-primary bg-secondary" placeholder="Masukkan API Key jika proxy bermasalah">
                    <p class="text-xs text-secondary mt-1">Kunci ini disimpan di browsermu saja.</p>
                </div>
                <!-- Pilihan Tema -->
                <div>
                    <label for="theme-selector" class="block font-medium text-secondary">Tema Aplikasi:</label>
                    <select id="theme-selector" class="w-full mt-1 p-2 border border-border-color rounded-md focus:ring-2 focus:ring-accent-primary bg-secondary">
                        <option value="light">Terang (Light)</option>
                        <option value="dark">Gelap (Dark)</option>
                        <option value="system">Sesuai Sistem</option>
                    </select>
                </div>
                <!-- Tombol Hapus Deck -->
                <div>
                    <button id="clear-deck-btn" class="w-full bg-error-color text-white font-bold py-2 px-4 rounded-lg hover:brightness-90 transition">
                        Hapus Semua Kartu di Deck
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ===================================================================== -->
    <!-- SCRIPT UTAMA APLIKASI -->
    <!-- ===================================================================== -->
    <script type="module" src="./js/main.js"></script>
    <script>
        // Inisialisasi Lucide Icons sekali setelah DOM dimuat
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
