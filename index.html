<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Memuat file CSS Eksternal -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Judul Aplikasi -->
    <title>Berotak Senku - Asisten Belajar AI</title>

    <!-- ===================================================================== -->
    <!-- METADATA UNTUK SEO & SHARING (PENTING) -->
    <!-- ===================================================================== -->
    <meta name="description" content="Ubah topik, teks, atau dokumen apa pun menjadi sesi belajar interaktif dengan ringkasan dan kartu belajar yang dibuat oleh AI.">
    <meta name="keywords" content="belajar, flashcard, AI, asisten belajar, Senku, anki, kuis, pdf, docx">
    <meta name="author" content="Senku AI Team">

    <!-- Open Graph (untuk Facebook, LinkedIn, dll.) -->
    <meta property="og:title" content="Berotak Senku - Asisten Belajar AI">
    <meta property="og:description" content="Buat sesi belajar interaktif dari materi apa pun, didukung oleh AI.">
    <meta property="og:image" content="https://placehold.co/1200x630/4f46e5/ffffff?text=Berotak+Senku">
    <meta property="og:url" content="https://your-domain.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Berotak Senku - Asisten Belajar AI">
    <meta name="twitter:description" content="Buat sesi belajar interaktif dari materi apa pun, didukung oleh AI.">
    <meta name="twitter:image" content="https://placehold.co/1200x630/4f46e5/ffffff?text=Berotak+Senku">

    <!-- ===================================================================== -->
    <!-- PWA (PROGRESSIVE WEB APP) & FAVICON -->
    <!-- ===================================================================== -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="icon" href="https://placehold.co/32x32/4f46e5/ffffff?text=S">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/4f46e5/ffffff?text=Senku">

    <!-- ===================================================================== -->
    <!-- STYLESHEET & LIBRARY PIHAK KETIGA -->
    <!-- ===================================================================== -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.395.0/dist/lucide.min.js"></script>
    <script src="https://unpkg.com/mammoth@1.5.1/mammoth.browser.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = `https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.worker.min.js`;
        }
    </script>
</head>
<body class="bg-gray-100">

    <!-- ===================================================================== -->
    <!-- HEADER GLOBAL -->
    <!-- ===================================================================== -->
    <header class="w-full p-4 flex justify-between items-center bg-white shadow-md sticky top-0 z-40">
        <a href="/" class="flex items-center gap-3">
            <img src="https://placehold.co/40x40/4f46e5/ffffff?text=S" alt="Logo Berotak Senku" class="h-10 w-10 rounded-lg">
            <span class="text-xl font-bold text-gray-800 hidden sm:block">Berotak Senku</span>
        </a>
        <nav class="flex items-center gap-2">
            <button id="view-deck-btn" title="Lihat Deck Kartu" class="bg-gray-100 p-2 rounded-lg hover:bg-gray-200 transition">
                <i data-lucide="layers" class="w-6 h-6 text-indigo-600"></i>
            </button>
            <button id="settings-btn" title="Pengaturan" class="bg-gray-100 p-2 rounded-lg hover:bg-gray-200 transition">
                <i data-lucide="settings" class="w-6 h-6 text-gray-700"></i>
            </button>
        </nav>
    </header>

    <!-- ===================================================================== -->
    <!-- KONTAINER UTAMA APLIKASI (SINGLE PAGE APP) -->
    <!-- ===================================================================== -->
    <main id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Semua "layar" (screen) akan disuntikkan di sini oleh JavaScript -->
    </main>

    <!-- ===================================================================== -->
    <!-- FOOTER GLOBAL -->
    <!-- ===================================================================== -->
    <footer class="w-full text-center p-6 text-gray-500 text-sm bg-white border-t">
        <p>&copy; 2025 Berotak Senku. Dibuat untuk mempercepat proses belajar.</p>
        <div class="mt-2">
            <a href="#/about" class="hover:text-indigo-600">Tentang Kami</a> | 
            <a href="#/privacy" class="hover:text-indigo-600">Kebijakan Privasi</a> |
            <a href="https://github.com/your-repo" target="_blank" class="hover:text-indigo-600">GitHub</a>
        </div>
    </footer>

    <!-- ===================================================================== -->
    <!-- ELEMEN GLOBAL LAINNYA (MODAL, NOTIFIKASI) -->
    <!-- ===================================================================== -->
    <div id="notification-container" class="fixed bottom-5 right-5 w-80 space-y-3 z-50"></div>
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-11/12 max-w-md m-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Pengaturan</h2>
                <button id="close-settings-btn" class="p-1 rounded-full hover:bg-gray-200">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="space-y-6">
                <div>
                    <label for="theme-selector" class="block font-medium text-gray-700">Tema Aplikasi:</label>
                    <select id="theme-selector" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                        <option value="light">Terang (Light)</option>
                        <option value="dark">Gelap (Dark)</option>
                        <option value="system">Sesuai Sistem</option>
                    </select>
                </div>
                <div>
                    <button id="clear-deck-btn" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition">
                        Hapus Semua Kartu di Deck
                    </button>
                    <p class="text-xs text-gray-500 mt-1">Tindakan ini tidak dapat diurungkan.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ===================================================================== -->
    <!-- SCRIPT UTAMA APLIKASI -->
    <!-- ===================================================================== -->
    <!-- 
        PENTING: Memuat file js/main.js sebagai modul.
        Ini adalah titik masuk utama untuk semua logika aplikasi.
    -->
    <script type="module" src="./js/main.js"></script>
    
</body>
</html>
